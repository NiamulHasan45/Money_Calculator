<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-center p-3">SAVE MONEY AND MONEY WILL SAVE YOU</h2>
    </header>
    <body>
        <section>
            <div class="row gx-5 mx-auto container">
                <div class="cover rounded p-0 pe-lg-3 col-sm-12 col-lg-6 mb-3 ">
                    <img class="me-lg-5 rounded"  src="images/money.jpg" alt="">
                </div>
                <div class="col-lg-6 col-sm-12 data-section rounded mb-3">
                    <div class="mx-auto">
                        <div class="one-part">
                            <h3>Save</h3>
                        </div>
                        <div class="row class one-part">
                            <p class="col-4 d-flex align-items-center justify-content-end">Income:
                            </p>
                            <input id="income-data" class="input-field col-4 rounded border-0" type="text">
                        </div>
                        <div class="one-part">
                            <h3>Expenses</h3>
                        </div>
                        <div class="row one-part">
                            <p class="col-4 d-flex align-items-center justify-content-end">Food:
                            </p>
                            <input id="food-data" class="input-field col-4 rounded border-0" type="text">
                        </div>
                        <div class="row one-part">
                            <p class="col-4 d-flex align-items-center justify-content-end">Rent:
                            </p>
                            <input id="rent-data" class="input-field col-4 rounded border-0" type="text">
                        </div>
                        <div class="row one-part">
                            <p class="col-4 d-flex align-items-center justify-content-end">Clothes:
                            </p>
                            <input id="clothes-data" class="input-field col-4 rounded border-0" type="text">
                        </div>
                        <div class="one-part d-flex justify-content-center">
                            <button id="calculation" class="btn btn-primary">Calculate</button>
                        </div>
                        <div class="one-part">
                            <h3>Total Expenses: <span id="total-expences">0000</span> </h3>
                        </div>
                        <div class="one-part mx-auto">
                            <h3>Balance: <span id="balance">0000</span></h3>
                        </div>
                        <div class="one-part text-center">
                            <p class="d-inline">Save: </p>
                            <input class="input-field rounded border-0" type="text" name="" id="savings-data">
                            <span class="fw-bolder p-2">%</span>
                            <button onclick='savings()' class="btn btn-primary">Save</button>
                        </div>
                        <div class="one-part">
                            <h3>Saving Amount: <span id="saving-amount">0000</span></h3>
                        </div>
                        <div class="one-part">
                            <h3>Remaining Balance: <span id="remaining-balance">0000</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</body>
</html>
